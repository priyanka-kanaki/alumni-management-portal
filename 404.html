<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found | Alumni Portal</title>
  <link rel="icon" type="image/png" href="photos/SVERI_logo.png" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                  url('photos/COLLEGE-3.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      max-width: 400px;
      padding: 32px 24px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      text-align: center;
    }

    .card h1 {
      font-size: 48px;
      color: #a10d2f;
      margin-bottom: 10px;
    }

    .card h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 16px;
    }

    .card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 24px;
    }

    .card a {
      display: inline-block;
      padding: 12px 20px;
      background: #a10d2f;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .card a:hover {
      background: #87091f;
    }

    @media (max-width: 500px) {
      .card {
        margin: 20px;
        padding: 24px 16px;
      }

      .card h1 {
        font-size: 36px;
      }

      .card h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you are looking for might have been removed, renamed, or temporarily unavailable.</p>
    <a href="ResponsiveLayout.html">Back to Home</a>
  </div>

</body>
</html>
